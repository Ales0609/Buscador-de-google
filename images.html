<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Search Images</title>
</head>
<body>

    <!-- logo de google imagenes -->
    <img id="googleimages" src="Google Images.png" alt="Google Images">

    <!-- barra de busqueda -->
    <div id="buscar">
        <form action="https://www.google.com/search">
            <input type="hidden" name="tbm" value="isch">
            <input id="busca1" type="text" name="q" placeholder="Imagenes en Google...">
            <div class="boton-container">
                <input class="boton" type="submit" value="Buscar con Google">
            </div>
        </form>
    </div>

</body>
</html>
