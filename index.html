<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Google Search</title>
</head>
<body>

    <!-- logo de google -->
    <img id="google" src="google.jpg" alt="Google">

    <!-- barra de busqueda -->
    <div id="buscar">
        <form action="https://www.google.com/search">
            <input id="busca1" type="text" name="q" placeholder="Buscar en Google...">
            <div class="boton-container">
                <input class="boton" type="submit" value="Buscar con Google">
                <a href="https://doodles.google/">
                    <button class="boton" type="button">Voy a tener suerte</button>
                </a>
                <a href="images.html">
                    <button class="boton" type="button">Buscar imagenes</button>
                </a>
            </div>
        </form>
    </div>

</body>
</html>
